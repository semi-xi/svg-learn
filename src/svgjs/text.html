<script type="text/javascript">
    window.onload = function() {
        var draw = SVG('drawing').size(1000,1000).spof()
        draw.viewbox(0, 0, 1000, 1000);
        // var text = draw.text("Lorem ipsum dolor sit amet consectetur.\nCras sodales imperdiet auctor.")
        //
        var text = draw.text(function(add) {
          add.tspan('Lorem ipsum dolor sit amet ').newLine()
          add.tspan('consectetur').fill('#f06')
          add.tspan('.')
          add.tspan('Cras sodales imperdiet auctor.').newLine().dx(20)
          add.tspan('Nunc ultrices lectus at erat').newLine()
          add.tspan('dictum pharetra elementum ante').newLine()
        })
        text.font({
          family:   'Helvetica'
        , size:     14
        , anchor:   'middle'
        , leading:  '1.5em'
        })
        var text2 = draw.plain('Lorem 2ipsum dolor sit amet consectetur.').y('400px');
        console.log(text.text());

        var text3 = draw.text("Lorem ipsum dolor sit amet consectetur.\nCras sodales imperdiet auctor.").y(300);
        text3.font({
            size:20
        })
        text3.leading(1)

        var text4 = draw.text('This is just the start, ').dy(100);
        text4.build(true);
        var tspan = text4.tspan('something pink in the middle ').fill('#00ff97')
        text4.plain('and again boring at the end.')

        tspan.text(function(add) {
          add.plain('Just plain text.')
          add.tspan('Fancy text wrapped in a tspan.').fill('#f06')
          add.tspan(function(addMore) {
            addMore.tspan('And you can doo deeper and deeper...')
          })
          add.tspan('this is new line').newLine();
        })
        text4.build(false) // disables build mode

        // text4.plain('anddd');
        text4.clear();
        var text5 = draw.plain('kasdasd').dy(180)
        console.log(text5.length());
        console.log(text5.lines());
        // tspan.animate('2s').fill('#f06')

    }
</script>
