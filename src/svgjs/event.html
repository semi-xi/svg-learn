<html lang="en">

<body>
    <div id="drawing">

    </div>

<script src="./src/svg.js" charset="utf-8"></script>
<script type="text/javascript">
    var draw = SVG('drawing').size(1000, 1000);
    var rect = draw.rect(100, 100).move(100, 100).fill('red');
    rect.on('click',function(e){
        console.log(e)
        rect.fire('customClick',{
            some:'data'
        })
    })
    rect.on('customClick',function (e) {
        console.log('我是自定义函数')
        console.log(e.detail)
    })
    rect.on('customClick.dd',function (e) {
        console.log('我是自定义函数2')
        console.log(e.detail)
    })
    rect.on('customClick.ff',function (e) {
        console.log('我是自定义函数3')
        console.log(e.detail)
    })
</script>
