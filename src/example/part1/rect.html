<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>rect</title>
	<style type="text/css">
	svg{
		width:200px;
		height:200px;
		border:1px solid #000;
	}
	</style>
</head>
<body>
	x:起始x点;<br>
	y:起始y点;<br>
	width:宽度;<br>
	height:高度;<br>
	rx:圆角横向半径;<br>
	ry:圆角竖向半径;<br>
	<img src="img/rect.png" alt="" width="500"><br>
	<svg>
		<rect x= 10 y= 10  width=150 height=100 rx="14" ry="10" fill="red" stroke="blue" stroke-width="5px">
	</svg>
</body>
</html>
