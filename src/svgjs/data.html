<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>Document</title>
    <style media="screen">
        * {
            margin: 0;
            padding: 0;
        }
    </style>
</head>

<body>
    <div id="drawing">

    </div>
</body>
<script src="./src/svg.js" charset="utf-8"></script>
<script type="text/javascript">
    var draw = SVG('drawing').size(1000, 1000);
    var rect = draw.rect(100, 100).move(100, 100).fill('red');
    rect.data({
        forbidden: 'fruit',
        multiple: {
            values: 'in',
            an: 'object'
        }
    })
    rect.data('key', 'value', true);

    console.log(rect.data('multiple'));
    console.log(rect.data('key'))
</script>
