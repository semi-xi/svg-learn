<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>viewBox</title>
    <style type="text/css">
    *{
        margin: 0;
        padding: 0;
    }
    svg{
        width: 400px;
        height: 300px;
        border:1px solid red;
    }
    </style>
</head>
<body>
    x:<input type="number"  id="x" value="0"> <br>
    y:<input type="number"  id="y" value="0"><br>
    width:<input type="number"   id="width"  value="400"><br>
    height:<input type="number"  id="height" value="300">
    <br>
    <svg id="svgbox">
        <circle cx=200 cy=150 r=50 fill="blue" stroke="green" stroke-width="1px"></circle>
        <circle cx=450 cy=350 r=50 fill="red" stroke="green" stroke-width="1px"></circle>
        <rect x=-100 y=-100 width="100" height="100" fill="#000" stroke="#ccc" stroke-width="1px">
    </svg>
</body>
<script type="text/javascript">
var SVG_NS='http://www.w3.org/2000/svg';
    var x=document.getElementById('x');
    var y=document.getElementById('y');
    var w=document.getElementById('width');
    var h=document.getElementById('height');
    var oS=document.getElementById('svgbox');
    x.oninput= y.oninput= h.oninput= w.oninput=function(){
        oS.setAttribute('viewBox',x.value+' '+y.value+' '+w.value+' '+h.value);
    }
</script>
</html>
