<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>group</title>
    <style type="text/css">
        svg{
            width: 600px;
            height: 600px;
            border:1px solid #ccc;
        }
    </style>
</head>
<body>
    <svg>
        <g stroke="green" stroke-width="1px" fill="#fff" transform="rotate(5) translate(150,180)">
            <rect x=50 y=100 width="200" height="50"></rect>
            <rect x=100 y=150 width="100" height="200"></rect>
        </g>
    </svg>
</body>
</html>
