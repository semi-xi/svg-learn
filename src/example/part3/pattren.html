<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>linearGradient</title>
    <style type="text/css">
        svg{
            width: 1000px;
            height: 800px;
            border:1px solid #ccc;
        }
    </style>
</head>
<body>
    <svg xmlns="http://www.w3.org/2000/svg">
	     <defs>
            <pattern id="p1" x="0" y="0" width="0.25" height="0.25" patternUnits="objectBoundingBox" patternContentUnits="objectBoundingBox">
                <circle cx="0.1" cy="0.1" r="0.1" fill="red"></circle>
                <polygon points="30 10 60 50 0 50" fill="green"></polygon>
            </pattern>
            <pattern id="p2" x="0" y="0" width="0.25" height="0.25" >
                <circle cx="10" cy="10" r="5" fill="red"></circle>
                <polygon points="30 10 60 50 0 50" fill="green"></polygon>
            </pattern>
        </defs>
    <rect x="100" y="100" width="800" height="300" fill="url(#p1)" stroke="blue"></rect>
    <rect x="100" y="450" width="800" height="300" fill="url(#p2)" stroke="blue"></rect>
	</svg>

</body>
</html>
