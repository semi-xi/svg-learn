<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Document</title>
</head>
<body>
<div id="star"></div>
</body>
<script src="./src/svg.js" charset="utf-8"></script>
<script type="text/javascript">
    window.onload = function() {

        var draw = SVG('star').size(600,600).viewbox(0, 0, 600, 600);
        draw.rect(600,600).fill('transparent').stroke({
            color: '#000',
            width: 4
        });

        var lineWidth = 5
        var x = 100;
        var y = 100;
        var r = 50;
        var startAngle = Math.PI / 3;
        var sin = Math.sin(startAngle) * r + y;
        var cos = Math.cos(startAngle) * r + x;
        var pathStr = 'M'+ cos +' '+ sin +'L'
        var dit = Math.PI * 4 / 5;
        for (var i = 1; i < 5; i++) {
            var tempDit = dit * i + startAngle;
            sin = Math.sin(tempDit) * r + y;
            cos = Math.cos(tempDit) * r + x;
            pathStr += cos + ',' + sin + ' ';
        }
        pathStr += 'Z';
        draw.path(pathStr).fill('red')
        console.log(pathStr);
        // console.log();
        // context.closePath();
        // context.strokeStyle = "red";
        // context.fillStyle = "#DDDDDD";
        // context.fill();
    }
</script>
</html>
