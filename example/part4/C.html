        var startx=document.getElementById('startx');
        var starty=document.getElementById('starty');
        var controlx=document.getElementById('controlx');
        var controly=document.getElementById('controly');
        var endx=document.getElementById('endx');
        var endy=document.getElementById('exny');
        
        var dot1=document.getElementsByTagName('i')[0];
        var do2=document.getElementsByTagName('i')[1];
        var do3=document.getElementsByTagName('i')[2];
        
        var path=document.getElementById('svg').children[0];
        var beizer=path.getAttribute('d');
        console.log(path)
        setDot();
        function setDot(){
             dot1.style.left=startx.value - (dot1.offsetWidth / 2) + 'px';
             dot1.style.top=starty.value- (dot1.offsetHeight / 2) + 'px';
             do2.style.left=controlx.value - (dot1.offsetWidth / 2) + 'px';
             do2.style.top=controly.value - (dot1.offsetHeight / 2) + 'px';
             do3.style.left=endx.value - (dot1.offsetWidth / 2) + 'px';
             do3.style.top=endy.value - (dot1.offsetHeight / 2) + 'px';
        }
        
        var aInput=document.getElementsByTagName('input');
            for(var i=0;i<aInput.length;i++){
                aInput[i].onchange=function(){
                    var value="M "+startx.value+' '+starty.value+' Q '+controlx.value+' '+controly.value+' '+endx.value+' '+endy.value
                    path.setAttribute('d',value);
                    setDot();
                }
            }
    </script>
