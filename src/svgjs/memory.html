<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>Document</title>
    <style media="screen">
        * {
            margin: 0;
            padding: 0;
        }
    </style>
</head>

<body>
    <div id="drawing">

    </div>
</body>
<script src="./src/svg.js" charset="utf-8"></script>
<script type="text/javascript">
    var draw = SVG('drawing').size(1000, 1000);
    var rect = draw.rect(100, 100).move(100, 100).fill('red');
    rect.remember({
        oldFill: rect.attr('fill')
    })
    rect.fill('black');
    console.log(rect.remember('oldFill'));
</script>

</html>
