<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Document</title>
    <style>
    svg{
        border: 1px solid #ccc;
    }
    </style>
</head>
<body>
    <div class="svgdom"></div>
    <script src="./src/svg.js" charset="utf-8"></script>
</body>
<script type="text/javascript">
// console.log(document.querySelector('.svgdom'));
    var draw = SVG(document.querySelector('.svgdom')).size(400,400);
    var group = draw.group();
    group
    .path('M20,20L40,40 60,100Z')
    .stroke({
        'color':'red',
        'width':2
    })
    .fill('transparent')

    var link = draw.link('www.yy.com');
    // link.target('_blank')
    link.rect(100,100).x(200).y(200);
    var group2 = draw.group();
    group2.add(link);
    draw.rect(10,10).x(100).y(100).fill('blue').linkTo('http://svgjs.com')
    draw.rect(40,40).x(180).y(180).fill('yellow').linkTo(link.to('http://ccc.com').target('_blank'))
</script>
</html>
