<body>
    <div id="drawing">

<script src="./src/svg.js" charset="utf-8"></script>
<script src="./src/svg.draggable.js" charset="utf-8"></script>
<script type="text/javascript">
    var draw = SVG('drawing').size(1000, 1000);
    var rect = draw.rect(400,200).cx(500).cy(500).fill('red');
    rect.draggable();
    rect.on('dragstart',function(){
        console.log('drag 开始');
    })
    rect.on('dragmove',function(){
        console.log('drag move');
    })
    rect.on('dragend',function(){
        console.log('drag 结束');
    })
</script>
