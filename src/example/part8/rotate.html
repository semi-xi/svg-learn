<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Document</title>
	<link rel="stylesheet" href="rotate.css">
</head>
<body>
	<svg
		xmlns="http://www.w3.org/2000/svg"
		xlink="http://www.w3.org/1999/xlink"
		xmlns:ev="http://www.w3.org/2001/xml-events"
		width="100%"
		height="100%"
	>
		<defs>
			<circle cx="300" cy="300" r=50 fill="url(#rainbow)"  id="circle"></circle>
		</defs>
        <defs>
	        <radialGradient cx=0.5 cy=0.5 r=0.5 fx=0.5 fy=0.5 gradientUnits="objectBoundingBox" id="rainbow">
	            <stop offset=0 stop-color="hsl(0,100%,50%)"></stop>
	            <stop offset=0.18 stop-color="hsl(28,100%,50%)"></stop>
	            <stop offset=0.32 stop-color="hsl(113,100%,50%)"></stop>
	            <stop offset=0.46 stop-color="hsl(174,100%,50%)"></stop>
	            <stop offset=0.6 stop-color="hsl(239,100%,50%)"></stop>
	            <stop offset=0.84 stop-color="hsl(268,100%,50%)"></stop>
	            <stop offset=0.98 stop-color="hsl(298,100%,50%)"></stop>
	            <stop offset=1 stop-color="hsl(333,100%,50%)"></stop>
	        </radialGradient>
	        <radialGradient id="grad2" cx="0.5" cy="0.5" r="0.5">
                <stop offset="0" stop-color="rgb(20,151,252)" />
                <stop offset="0.5" stop-color="rgb(164, 105, 190)" />
                <stop offset="1" stop-color="rgb(255, 140, 0)" />
            </radialGradient>
            <linearGradient id="heart-r" x1=1 y=.5 x2=0 y2=0.5 gradientUnits="objectBoundingBox">
                <stop offset="0" stop-color="hsl(357,100%,50%)"></stop>
                <stop offset="1" stop-color="hsl(357,100%,80%)"></stop>
            </linearGradient>
            <linearGradient id="heart-l" x1=0 y=.5 x2=1 y2=0.5 gradientUnits="objectBoundingBox">
                <stop offset="0" stop-color="hsl(357,100%,50%)"></stop>
                <stop offset="1" stop-color="hsl(357,100%,80%)"></stop>
            </linearGradient>
	    </defs>
		    <g>
		        <path stroke-width="2" stroke="green" d="M 300 60 A 20 40 50 0 1 300 230" fill="url(#heart-r)">
		        </path>
		        <path stroke-width="2" stroke="green" d="M 300 60 A 20 40 -50 0 0 300 230" fill="url(#heart-l)">
		        </path>
<!--		        <animateTransform attributeName='transform' attributeName="transform" begin="0s" dur="10s" type="rotate" from="0 300 300" to="360 300 300" repeatCount="indefinite"></animateTransform>-->
		    </g>
		   
		<use xlink:href=#circle></use>
	</svg>
</body>
<script type="text/javascript" src="rotate.js"></script>
</html>
